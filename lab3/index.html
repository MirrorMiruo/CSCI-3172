<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 10%">My Web Form</h1>
    <form style="text-align: center">
      <!-- First Name -->
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />

      <!-- Last Name -->
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /><br />

      <!-- Gender -->
      <p>Gender:</p>
      <input type="radio" id="nonbinary" name="gender" value="nonbinary" />
      <label for="nonbinary">Non-binary</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />

      <!-- Country -->
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Japan">Japan</option>
        <option value="China">China</option>
        <option value="India">India</option>
        <option value="Korea">Korea</option>
        <option value="Australia">Australia</option></select
      ><br />

      <!-- Submit Button -->
      <button id="btn">Submit</button>
    </form>

    <div id="displayArea" style="text-align: center"></div>
  </body>
  <script src="script.js"></script>
</html>
